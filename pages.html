    <script>
        //object to store links to pens
        var classPens = {}

        classPens["zachary"] = "http://codepen.io/ZacharyVasile2015/full/iJymG/";
        classPens["elizabeth"] = "http://codepen.io/elizabethatkinson/full/zkmno/";
        classPens["mary"] = "http://codepen.io/elizabethatkinson/full/zkmno/";

         //used to parse the exta parameters sent in the URL to load the proper student's page frm the dictionary.
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            } else {
                return results[1] || 0;
            }
        }

        var studentURL = classPens[$.urlParam('student')];
        $("iframe").attr("src", studentURL);
        $(".selected").text($.urlParam('student'));
        alert(studentURL);
    </script>
